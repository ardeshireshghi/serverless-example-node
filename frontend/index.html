<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="">
        <div id="logo">
          <h1>Serverless Test App</h1>
        </div>
        <h2>Welcome <span id="nick" class="nickname"></span></h2>
        <div class='user-actions'>
          <a id="btn-login" class="btn">
            Log in
          </a>
          <button id="btn-logout" class="btn" style="display:none">
            Logout
          </button>
        </div>
        <div id="message"></div>
        <div class='api-actions'>
          <button id="btn-public" class="btn">Call Public API</button>
          <button id="btn-private" class="btn">Call Protected API</button>
        </div>
        <a href="https://github.com/ardeshireshghi/serverless-example-node.git">
          View the source on github
        </a>
    </div>

  </div>
  <div class="form-section js-form-section">
    <form name="login" class="login-form" method="POST" action="http://localhost:3000/api/login">
      <input type="email" name="email" placeholder="Enter your email"/>
      <input type="password" name="password" placeholder="Enter your password"/>
      <button class="btn login-form-submit" type="submit">Sign In</button>
      <div id="login-form__alert" class="js-login-form__alert login-form__alert"></div>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
